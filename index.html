<div class="row">
  <!-- Left: Categories & Search -->
  <aside class="col-lg-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-body p-3">
        <!-- Amazon Search Form -->
        <form id="amazon-search-form" class="input-group input-group-lg" action="https://www.amazon.com/s" method="GET" autocomplete="off">
          <input type="hidden" name="tag" value="echolover25-20">
          <button class="btn amazon-dept-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">All Departments</button>
          <ul class="dropdown-menu dept-menu">
            <!-- …your department links… -->
          </ul>
          <input type="text" class="form-control amazon-query" name="q" placeholder="Search Amazon…">
          <button class="btn amazon-btn" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- (Optional) ZIP / Language / Country selectors -->
        <div class="mt-3 d-flex">
          <input type="text" class="form-control form-control-sm me-2" name="zipcode" placeholder="ZIP code">
          <select class="form-select form-select-sm me-2" name="language">
            <!-- language options -->
          </select>
          <select class="form-select form-select-sm" name="country">
            <!-- country list -->
          </select>
        </div>
      </div>
    </div>
  </aside>

  <!-- Right: Advanced Search Filters -->
  <aside class="col-lg-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-body p-3 filter-panel">
        <h5 class="mb-3">Advanced Filters</h5>
        <div class="accordion" id="filterAccordion">
          <!-- …all your accordion-items (Price, Prime, Reviews, etc.)… -->
        </div>
      </div>
    </div>
  </aside>
</div>
