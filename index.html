<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search – Overhauled Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom stylesheet -->
  <link href="/css/style.css" rel="stylesheet">

  <style>
    .filter-panel { max-height: 80vh; overflow-y: auto; }
    .pref-panel { max-height: 80vh; overflow-y: auto; }
    .pref-box { border:1px solid #ccc; border-radius:4px; padding:1rem; margin-bottom:1rem; background:#fafafa; }
    .amazon-dept-btn { background:#fff; border:1px solid #ccc; border-right:none; border-radius:4px 0 0 4px; }
    .amazon-query { border:1px solid #ccc; border-left:none; }
    .amazon-btn { background:#febd69; border:1px solid #febd69; border-radius:0 4px 4px 0; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Amazon Super Search</a>
      <div class="d-flex align-items-center flex-grow-1">
        <button class="btn btn-outline-info me-3" data-bs-toggle="offcanvas" data-bs-target="#helpOffcanvas">How‑To Guide</button>
        <form id="amazon-search-form" class="d-flex input-group input-group-lg w-100" autocomplete="off">
          <div class="dropdown">
            <button class="btn amazon-dept-btn dropdown-toggle" type="button" id="deptDropdown" data-bs-toggle="dropdown">All Departments</button>
            <ul class="dropdown-menu dept-menu" aria-labelledby="deptDropdown">
              <!-- Department list -->
            </ul>
          </div>
          <input type="text" class="form-control amazon-query" name="q" placeholder="Search Amazon…">
          <button class="btn amazon-btn" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- How‑To Guide Offcanvas -->
  <div class="offcanvas offcanvas-start" id="helpOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">How‑To Guide</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <!-- existing content -->
    </div>
  </div>

  <!-- Main -->
  <div class="container mt-5">
    <div class="row">

      <!-- Left Filters -->
      <aside class="col-lg-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-body p-3 filter-panel">
            <div class="accordion" id="filterAccordion">

              <!-- Departments -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDept">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDept">Departments</button>
                </h2>
                <div id="collapseDept" class="accordion-collapse collapse show" data-bs-parent="#filterAccordion">
                  <div class="accordion-body">
                    <!-- checkboxes for main categories -->
                  </div>
                </div>
              </div>

              <!-- Price History & Deals -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingDealTiming">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDealTiming">Price History & Timing</button>
                </h2>
                <div id="collapseDealTiming" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                  <div class="accordion-body">
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="all-time-low" id="all-time-low"><label class="form-check-label" for="all-time-low">All‑Time Low Price</label></div>
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="price-alert" id="price-alert"><label class="form-check-label" for="price-alert">Price Alert Enabled</label></div>
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="deal-countdown" id="deal-countdown"><label class="form-check-label" for="deal-countdown">Show Deal Countdown</label></div>
                  </div>
                </div>
              </div>

              <!-- Review & Q&A Metrics -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingReviews">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReviews">Review & Q&amp;A Metrics</button>
                </h2>
                <div id="collapseReviews" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                  <div class="accordion-body">
                    <div class="row g-2 mb-2">
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min-reviews" placeholder="Min Reviews"></div>
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min-verified-pct" placeholder="Min Verified %"></div>
                    </div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="min-answered-questions" id="min-answered-questions"><label class="form-check-label" for="min-answered-questions">Require Answered Questions</label></div>
                  </div>
                </div>
              </div>

              <!-- Seller & Fulfillment -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingSeller">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeller">Seller & Fulfillment</button>
                </h2>
                <div id="collapseSeller" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                  <div class="accordion-body">
                    <div class="row g-2 mb-2">
                      <div class="col-6"><input type="number" class="form-control form-control-sm" name="min-seller-rating" placeholder="Min Seller ★"></div>
                      <div class="col-6"><input type="text" class="form-control form-control-sm" name="return-window" placeholder="Min Return Days"></div>
                    </div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="amazon-marketplace" id="amazon-marketplace"><label class="form-check-label" for="amazon-marketplace">Amazon Marketplace</label></div>
                  </div>
                </div>
              </div>

              <!-- Product Attributes -->
              <div class="accordion-body">
                <label class="form-label small">Color:</label>
                <select class="form-select form-select-sm mb-2" name="color"><option>Any</option><option>Black</option><option>White</option><option>Red</option><option>Blue</option></select>
                <label class="form-label small">Size:</label>
                <select class="form-select form-select-sm mb-2" name="size"><option>Any</option><option>S</option><option>M</option><option>L</option><option>XL</option></select>
                <label class="form-label small">Weight:</label>
                <select class="form-select form-select-sm mb-2" name="weight"><option>Any</option><option>&lt;2 lbs</option><option>2–5 lbs</option><option>&gt;5 lbs</option></select>
                <!-- Facet-Level Pricing Tiers -->
                <label class="form-label small mt-3">Price Tier:</label>
                <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="tier-0-25" id="tier-0-25"><label class="form-check-label" for="tier-0-25">$0–$25</label></div>
                <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="tier-25-50" id="tier-25-50"><label class="form-check-label" for="tier-25-50">$25–$50</label></div>
                <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="tier-50-100" id="tier-50-100"><label class="form-check-label" for="tier-50-100">$50–$100</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" name="tier-100+" id="tier-100+"><label class="form-check-label" for="tier-100+">$100+</label></div>
              </div>
                </div>
              </div>

              <!-- Deals & Promotions -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingPromotions">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePromotions">Deals & Promotions</button>
                </h2>
                <div id="collapsePromotions" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                  <div class="accordion-body">
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="deal-of-day" id="deal-of-day"><label class="form-check-label" for="deal-of-day">Deal of the Day</label></div>
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="bundle-offers" id="bundle-offers"><label class="form-check-label" for="bundle-offers">Bundle Offers</label></div>
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="coupon-only" id="coupon-only"><label class="form-check-label" for="coupon-only">Coupon-Only</label></div>
                  </div>
                </div>
              </div>

              <!-- Advanced Power-User -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingAdvanced">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdvanced">Advanced Options</button>
                </h2>
                <div id="collapseAdvanced" class="accordion-collapse collapse" data-bs-parent="#filterAccordion">
                  <div class="accordion-body">
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="regex-search" id="regex-search"><label class="form-check-label" for="regex-search">Enable Regex Search</label></div>
                    <div class="form-check mb-1"><input class="form-check-input" type="checkbox" name="api-export" id="api-export"><label class="form-check-label" for="api-export">Show API Export</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" name="batch-lookup" id="batch-lookup"><label class="form-check-label" for="batch-lookup">Batch ASIN Lookup</label></div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </aside>

      <!-- Center: Search & Results -->
      <section class="col-lg-6 mb-4">
        <!-- existing search form & results -->
      </section>

      <!-- Right Preferences -->
      <aside class="col-lg-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-body p-3 pref-panel">

            <!-- Delivery Speed -->
            <div class="pref-box">
              <h6>Delivery Speed</h6>
              <div class="form-check mb-1"><input class="form-check-input" type="checkbox" id="pref-prime-delivery"><label class="form-check-label" for="pref-prime-delivery">Prime Delivery</label></div>
              <div class="form-check mb-1"><input class="form-check-input" type="checkbox" id="pref-next-day"><label class="form-check-label" for="pref-next-day">Next Day</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="pref-two-day"><label class="form-check-label" for="pref-two-day">Two-Day</label></div>
            </div>

            <!-- Seller Type -->
            <div class="pref-box">
              <h6>Seller Type</h6>
              <div class="form-check mb-1"><input class="form-check-input" type="checkbox" id="pref-amazon-sold"><label class="form-check-label" for="pref-amazon-sold">Sold & Shipped by Amazon</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="pref-third-party"><label class="form-check-label" for="pref-third-party">Third-Party Sellers</label></div>
            </div>

            <!-- Condition -->
            <div class="pref-box">
              <h6>Condition</h6>
              <div class="form-check mb-1"><input class="form-check-input" type="checkbox" id="pref-new"><label class="form-check-label" for="pref-new">New</label></div>
              <div class="form-check mb-1"><input class="form-check-input" type="checkbox" id="pref-used"><label class="form-check-label" for="pref-used">Used</label></div>
              <div class="form-check"><input class="form-check-input" type="checkbox" id="pref-refurbished"><label class="form-check-label" for="pref-refurbished">Refurbished</label></div>
            </div>

          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 text-center"><div class="container">Footer content…</div></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <!-- Tagify & custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>
  <script src="/js/search-logic.js"></script>
  <script src="/js/howto-guide.js"></script>
</body>
</html>
