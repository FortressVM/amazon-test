  <!-- Search Logic -->
  <script>
    document.getElementById('amazon-search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const params = new URLSearchParams();
      // Affiliate tag
      const tag = data.get('tag');
      if (tag) params.set('tag', tag);
      // Keywords
      const q = (data.get('q') || '').trim();
      if (q) params.set('k', q);
      // Currency & Price Range
      ['currency','min-price','max-price'].forEach(name => {
        const v = data.get(name);
        if (v) params.set(name, v);
      });
      // Location & Locale
      ['zipcode','language','country'].forEach(name => {
        const v = data.get(name);
        if (v) params.set(name, v);
      });
      // Checkboxes (include all checked as parameter=1)
      form.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (cb.checked && cb.name) params.set(cb.name, '1');
      });
      // Open Amazon search in new tab
      const url = 'https://www.amazon.com/s?' + params.toString();
      window.open(url, '_blank');
    });
  </script>

  <!-- Locale Auto-Detection -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userLang = navigator.language || navigator.userLanguage; // e.g. "en-US"
      const [langCode, regionCode] = userLang.split('-');
      const langSelect = document.querySelector('select[name="language"]');
      const countrySelect = document.querySelector('select[name="country"]');
      const currencySelect = document.querySelector('select[name="currency"]');
      const zipInput = document.querySelector('input[name="zipcode"]');
      // Set HTML lang attribute
      if (langCode) {
        document.documentElement.lang = langCode;
        if (langSelect) {
          const opt = Array.from(langSelect.options).find(o => o.value === langCode);
          if (opt) langSelect.value = langCode;
        }
      }
      // Match country/region option
      const region = regionCode ? regionCode.toUpperCase() : null;
      if (region && countrySelect) {
        const optCountry = Array.from(countrySelect.options).find(o => o.value === region);
        if (optCountry) countrySelect.value = region;
      }
