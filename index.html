<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Amazon Filter Search Tool – Find In-Stock Deals & Price Drops</title>

  <!-- Primary SEO Meta Tags -->
  <meta name="description"
        content="Discover hidden Amazon deals with advanced filters: search by in-stock lightning offers, deep percentage discounts, free shipping only, and real-time price drop alerts. Perfect for savvy deal hunters.">
  <meta name="keywords"
        content="advanced Amazon filter search tool, Amazon hidden deal finder, filter Amazon by free shipping only, Amazon price drop tracker search, find in-stock lightning deals on Amazon, Amazon deep discount filter">

  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://amazonsupersearch.blogspot.com/">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Advanced Amazon Filter Search Tool – In-Stock Deals & Price Drops">
  <meta property="og:description"
        content="Use our powerful Amazon filter search to pinpoint live in-stock lightning deals, deep discounts, and free-shipping products in seconds.">
  <meta property="og:url" content="https://amazonsupersearch.blogspot.com/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://amazonsupersearch.blogspot.com/thumbnail.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Advanced Amazon Filter Search Tool">
  <meta name="twitter:description"
        content="Unlock Amazon’s best hidden deals—filter by free shipping, deep discounts, in-stock only, and more.">
  <meta name="twitter:image" content="https://amazonsupersearch.blogspot.com/thumbnail.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tagify CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>

  <style>
    /* Fancy frames */
    .card, .accordion-item {
      border: 3px solid #007bff !important;
      border-radius: .75rem !important;
      box-shadow: 0 4px 12px rgba(0,123,255,0.15) !important;
      padding: 1rem !important;
      margin-bottom: 1.5rem !important;
      background-color: #fff !important;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,123,255,0.2) !important;
    }
    /* Thicker black borders */
    .form-control, .form-select, .form-range {
      border: 3px solid #000 !important;
      border-radius: 4px !important;
    }
    .form-check-input {
      width: 1.4em; height: 1.4em; border: 3px solid #000 !important; border-radius: 3px;
    }
    /* Pulse animations */
    @keyframes pulse-glow {0%{box-shadow:0 0 0 0 rgba(13,110,253,0.5);}50%{box-shadow:0 0 20px 10px rgba(13,110,253,0.5);}100%{box-shadow:0 0 0 0 rgba(13,110,253,0.5);} }
    .pulse-glow {animation:pulse-glow 2s infinite;transition:box-shadow .3s ease-in-out;}
    @keyframes text-pulse {0%{text-shadow:0 0 5px rgba(255,153,0,0.7),0 0 10px rgba(255,153,0,0.5);}50%{text-shadow:0 0 20px rgba(255,153,0,0.9),0 0 30px rgba(255,153,0,0.7);}100%{text-shadow:0 0 5px rgba(255,153,0,0.7),0 0 10px rgba(255,153,0,0.5);} }
    h1.text-pulse {color:#FF9900;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;animation:text-pulse 2s infinite ease-in-out;}
    @keyframes orange-pulse {0%{box-shadow:0 0 0 0 rgba(255,153,0,0);}50%{box-shadow:0 0 12px 6px rgba(255,153,0,0.7);}100%{box-shadow:0 0 0 0 rgba(255,153,0,0);} }
    .pulse-orange {animation:orange-pulse 2s infinite ease-in-out;}
  </style>
</head>
<body>
  <div class="container-fluid bg-white p-3 p-md-4 rounded shadow-sm">
    <h1 class="mb-4 text-center text-pulse">Amazon Super Search</h1>
    <form id="amazon-search-form" autocomplete="off">
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-3">Search Keywords</h5>
              <input type="text" class="form-control" name="q" placeholder="e.g. wireless headphones" autocomplete="off">
              <small class="form-text text-muted">
                Supports Boolean: <code>AND</code>, <code>OR</code>, <code>NOT</code> (e.g. <em>wireless AND headphones NOT bluetooth</em>).
              </small>
            </div>
          </div>
        </div>
      </div>
      <div id="empty-hint" class="text-danger mt-1"></div>

      <!-- Core Filters -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCore">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore">Core Filters & Sorters</button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <div class="row g-3">
                <!-- Price Range -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Price Range ($)</h5>
                      <div class="row g-2">
                        <div class="col"><input type="number" step="0.01" class="form-control" name="min-price" placeholder="Min"></div>
                        <div class="col"><input type="number" step="0.01" class="form-control" name="max-price" placeholder="Max"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Discounts / Ratings / Sort -->
                <div class="col-12 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Dropdown Options</h5>
                      <div class="row g-3">
                        <div class="col-12 col-md-4">
                          <label class="form-label">% Off ≥</label>
                          <select class="form-select" name="percent-off">
                            <option value="">Any</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20">20%</option>
                            <option value="25">25%</option>
                            <option value="30">30%</option>
                            <option value="35">35%</option>
                            <option value="40">40%</option>
                            <option value="45">45%</option>
                            <option value="50">50%</option>
                            <option value="55">55%</option>
                            <option value="60">60%</option>
                            <option value="65">65%</option>
                            <option value="70">70%</option>
                            <option value="75">75%</option>
                            <option value="80">80%</option>
                            <option value="85">85%</option>
                            <option value="90">90%</option>
                            <option value="95">95%</option>
                            <option value="100">100%</option>
                          </select>
                        </div>
                        <div class="col-12 col-md-4">
                          <label class="form-label">Customer Review</label>
                          <select class="form-select" name="min-rating">
                            <option value="">Any</option>
                            <option value="1">1★ & up</option>
                            <option value="2">2★ & up</option>
                            <option value="3">3★ & up</option>
                            <option value="4">4★ & up</option>
                            <option value="5">5★ & up</option>
                          </select>
                        </div>
                        <div class="col-12 col-md-4">
                          <label class="form-label">Sort By</label>
                          <select class="form-select" name="sort">
                            <option value="">Relevance</option>
                            <option value="price-asc-rank">Price: Low → High</option>
                            <option value="price-desc-rank">Price: High → Low</option>
                            <option value="review-rank">Avg. Customer Review</option>
                            <option value="date-desc-rank">Newest Arrivals</option>
                            <option value="salesrank">Best Sellers</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Brand Filters -->
                <div class="col-12 mb-3">
                  <div class="card border-success shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title text-success mb-3">Brand Filters</h5>
                      <div class="row g-3">
                        <div class="col-12 col-md-6">
                          <label class="form-label">Include Brands</label>
                          <input type="text" class="form-control border border-success" name="brand-include" id="brandInclude" placeholder="e.g. Sony, LG">
                          <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="include-only" id="includeOnly">
                            <label class="form-check-label" for="includeOnly">Match only these brands</label>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <label class="form-label">Exclude Brands</label>
                          <input type="text" class="form-control border border-danger" name="brand-exclude" id="brandExclude" placeholder="e.g. Acer, Apple">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Checkbox Options -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">
                        Checkbox Options <small class="text-muted">(select to filter)</small>
                      </h5>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="prime-only" id="primeOnly">
                        <label class="form-check-label" for="primeOnly">Prime Only</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="in-stock" id="inStock">
                        <label class="form-check-label" for="inStock">In Stock</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="free-shipping" id="freeShipping">
                        <label class="form-check-label" for="freeShipping">Free Shipping</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="fba-only" id="fbaOnly">
                        <label class="form-check-label" for="fbaOnly">Sold &amp; Shipped by Amazon</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="lightning-deals" id="lightningDeals">
                        <label class="form-check-label" for="lightningDeals">Lightning Deals</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="coupons" id="coupons">
                        <label class="form-check-label" for="coupons">Coupons Available</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="subscribe-save" id="subscribeSave">
                        <label class="form-check-label" for="subscribeSave">Subscribe &amp; Save</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="amazon-choice" id="amazonChoice">
                        <label class="form-check-label" for="amazonChoice">Amazon’s Choice</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="best-seller" id="bestSeller">
                        <label class="form-check-label" for="bestSeller">Best Seller</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="free-returns" id="freeReturns">
                        <label class="form-check-label" for="freeReturns">Free Returns</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="gift-wrap" id="giftWrap">
                        <label class="form-check-label" for="giftWrap">Gift Wrap Available</label>
                      </div>
                    </div>
                  </div>
                </div>

              </div><!--/.row g-3-->
            </div><!--/.accordion-body-->
          </div><!--/.collapse-->
        </div><!--/.accordion-item-->
      </div><!--/.accordion-->

      <!-- Advanced Accordions -->
      <!-- (the rest of your accordions and page content remain unchanged) -->

    </form>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Tagify
      new Tagify(document.getElementById('brandInclude'), { whitelist:["Sony","Samsung","LG","Acer","Apple","Dell"], dropdown:{enabled:0,maxItems:10} });
      new Tagify(document.getElementById('brandExclude'), { whitelist:["Sony","Samsung","LG","Acer","Apple","Dell"], dropdown:{enabled:0,maxItems:10} });

      // Form submit handler
      document.getElementById('amazon-search-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = new FormData(this);
        const params = new URLSearchParams();
        const rh = [];

        // 1) Boolean keywords
        let q = (data.get('q')||'').trim();
        if (data.get('enable-boolean')==='on' && q) {
          q = q.replace(/\bAND\b/gi,' ').replace(/\bNOT\b/gi,'-');
          params.set('bop','enable');
        }
        if (q) params.set('k', q);

        // 2) Core Filters
        const low = data.get('min-price')?.trim(), high = data.get('max-price')?.trim();
        if (low && high) rh.push(`p_36:${Math.floor(parseFloat(low)*100)}-${Math.ceil(parseFloat(high)*100)}`);
        if (data.get('percent-off'))    rh.push(`p_n_pct-off-with-discount:${data.get('percent-off')}`);
        if (data.get('min-rating'))     rh.push(`p_72:${data.get('min-rating')}00`);
        if (data.get('sort'))           params.set('s', data.get('sort'));

        // 3) Checkbox Flags
        if (data.get('prime-only')==='on')    rh.push('p_n_feature_fulfilled_by_amazon:1');
        if (data.get('in-stock')==='on')      rh.push('p_n_availability:1248879011');
        if (data.get('free-shipping')==='on') rh.push('p_76:13184787011');
        if (data.get('fba-only')==='on')      rh.push('p_6:ATVPDKIKX0DER');
        if (data.get('lightning-deals')==='on') rh.push('p_n_specials_match:4366');
        if (data.get('coupons')==='on')       rh.push('p_n_coupons_available:1');
        if (data.get('subscribe-save')==='on') rh.push('p_n_subscribe:8');
        if (data.get('amazon-choice')==='on') rh.push('p_n_feature_browse-bin:15527960011');
        if (data.get('best-seller')==='on')   rh.push('p_n_feature_browse-bin:15527981011');
        if (data.get('free-returns')==='on')  rh.push('p_n_free_returns_option:1');
        if (data.get('gift-wrap')==='on')     rh.push('p_n_gift_wrap_available:1');

        // 4) Brand Include/Exclude
        const incOnly = data.get('include-only')==='on';
        let incArr = [], excArr = [];
        try { incArr = JSON.parse(data.get('brand-include')||'[]').map(o => encodeURIComponent(o.value)); } catch {}
        try { excArr = JSON.parse(data.get('brand-exclude')||'[]').map(o => `-${encodeURIComponent(o.value)}`); } catch {}
        if (incArr.length) {
          rh.push(incOnly
            ? incArr.map(v => `p_89:${v}`).join(',')
            : `p_89:${incArr.join('|')}`
          );
        }
        if (excArr.length) rh.push(`p_89:${excArr.join('|')}`);

        // 5) Deal-Hunter Goodies
        if (data.get('price-drop')?.trim())     rh.push(`p_n_pct-off-with-discount:${data.get('price-drop')}`);
        if (data.get('below-avg-30')?.trim())   rh.push(`p_n_pct-off-with-discount:${data.get('below-avg-30')}`);
        if (data.get('below-avg-60')?.trim())   rh.push(`p_n_pct-off-with-discount:${data.get('below-avg-60')}`);
        if (data.get('below-avg-90')?.trim())   rh.push(`p_n_pct-off-with-discount:${data.get('below-avg-90')}`);
        if (data.get('max-volatility-7')?.trim()) rh.push(`p_n_pct-off-with-discount:${data.get('max-volatility-7')}`);
        if (data.get('coupon-only')==='on')     rh.push('p_n_coupons_available:1');
        if (data.get('warehouse-refurb')==='on') rh.push('p_n_warehouse_refurbished:1');

        // 6) Power-User & Comparison
        if (data.get('field-filters')?.trim()) rh.push(data.get('field-filters'));
        if (data.get('direct-lookup')?.trim()) rh.push(`asin:${data.get('direct-lookup')}`);
        if (data.get('side-by-side')==='on')   rh.push('comparison-specs:enabled');
        if (data.get('verified-only')==='on')  rh.push('review-verified:1');

        // 7) AI/Personalization
        if (data.get('predictive-score')==='on')  rh.push('predictive-score:1');
        if (data.get('restock-forecast')?.trim()) rh.push(`restock:${data.get('restock-forecast')}`);
        if (data.get('emotion-feedback')==='on')  rh.push('emotion-feedback:1');

        // Combine & open
        if (rh.length) params.set('rh', rh.join(','));
        params.set('tag', encodeURIComponent(data.get('tag')));
        window.open(`https://www.amazon.com/s?${params.toString()}`, '_blank');
      });
    });
  </script>
</body>
</html>
