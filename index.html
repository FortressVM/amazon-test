<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search – Overhauled Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar with Amazon-style search bar and How‑To toggle -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Amazon Super Search</a>

      <div class="d-flex align-items-center">
        <!-- How‑To Guide button -->
        <button class="btn btn-outline-info me-3" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#helpOffcanvas">
          How‑To Guide
        </button>

        <!-- Amazon‑style search bar -->
        <form id="amazon-search-form" class="amazon-search input-group input-group-lg w-auto" autocomplete="off">
          <!-- Department dropdown -->
          <select class="form-select amazon-dept" name="i">
            <option>All</option>
            <!-- … your departments … -->
          </select>

          <!-- Keyword input -->
          <input type="text" class="form-control amazon-query" name="q"
                 placeholder="Search Amazon &hellip;">

          <!-- Submit button -->
          <button class="btn amazon-btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Offcanvas How‑To Guide -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="helpOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">How‑To Guide</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <!-- IMPORT your existing <select id="howToSelector"> + content sections here -->
    </div>
  </div>

  <!-- Main content area -->
  <main class="container my-5">
    <div class="row">
      <!-- Sidebar (optional banner, summary, referrals) -->
      <aside class="col-lg-3 mb-4">
        <!-- e.g. Save‑Big‑Deals banner -->
      </aside>

      <!-- Primary search form & features -->
      <section class="col-lg-9">
        <!-- IMPORT your existing <form id="amazon-search-form"> markup and scripts here -->
      </section>
    </div>
  </main>

  <!-- Footer with share, visitor question, comments -->
  <footer class="bg-light py-4">
    <div class="container">
      <!-- IMPORT your Share With Friends section -->
      <!-- IMPORT your Visitor Question section -->
      <!-- IMPORT your Disqus comments block -->
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <!-- Tagify JS -->
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>

  <!-- Custom JS -->
  <script src="/js/search-logic.js"></script>
  <script src="/js/howto-guide.js"></script>
</body>
</html>
