  <!-- Locale Auto-Detection -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userLang = navigator.language || navigator.userLanguage; // e.g. "en-US"
      const [langCode, regionCode] = userLang.split('-');
      const langSelect = document.querySelector('select[name="language"]');
      const countrySelect = document.querySelector('select[name="country"]');
      const currencySelect = document.querySelector('select[name="currency"]');
      const zipInput = document.querySelector('input[name="zipcode"]');
      // Set HTML lang attribute
      if (langCode) {
        document.documentElement.lang = langCode;
        if (langSelect) {
          const opt = Array.from(langSelect.options).find(o => o.value === langCode);
          if (opt) langSelect.value = langCode;
        }
      }
      // Match country/region option
      const region = regionCode ? regionCode.toUpperCase() : null;
      if (region && countrySelect) {
        const optCountry = Array.from(countrySelect.options).find(o => o.value === region);
        if (optCountry) countrySelect.value = region;
      }
      // Default currency mapping
      const regionCurrencyMap = {US: 'USD', CA: 'CAD', GB: 'GBP', AU: 'AUD', DE: 'EUR', FR: 'EUR', ES: 'EUR', IT: 'EUR', JP: 'JPY', CN: 'CNY', IN: 'INR'};
      const defaultCurrency = regionCurrencyMap[region] || 'USD';
      if (currencySelect) {
        const optCurr = Array.from(currencySelect.options).find(o => o.value === defaultCurrency);
        if (optCurr) currencySelect.value = defaultCurrency;
      }
      // Adapt ZIP/Postal placeholder
      if (zipInput) {
        if (region === 'US') {
          zipInput.placeholder = 'ZIP code';
          zipInput.setAttribute('aria-label', 'ZIP code');
        } else {
          zipInput.placeholder = 'Postal code';
          zipInput.setAttribute('aria-label', 'Postal code');
        }
      }
    });
  </script>
